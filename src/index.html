<!doctype html>
<html lang="en">
  <head>
	<title>kokocina</title>
  </head>
  <body>
    <div id="map" class="map"></div>
	<div id="popup" class="ol-popup">
      <div id="popup-content"></div>
	</div>
	<div class='settingsTable'>
		<table>
			<tr>
				<th></th>
				<th>Radon index</th>
				<th>Metro stations</th>
				<th>Air quality</th>
				<th>Noise levels</th>
			</tr>
			<tr>
				<td></td>
				<td><button type='button' class='visibilityButton hide' id='radonToggleButton'></button></td>
				<td><button type='button' class='visibilityButton hide' id='metroToggleButton'></button></td>
				<td><button type='button' class='visibilityButton hide' id='chmiToggleButton'></button></td>
				<td><button type='button' class='visibilityButton downloadButton' id='FIRST'>Get data in range 0-19 db</button><div class='loader loader-small' id='FIRSTloader'></div></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="range" min="0" max="5" value="4" class="slider" id="rnIndexRange">
					<div>
						<span>Highlighting areas with radon index of at least <span id='radonIndexText'></span></span>
					</div>
				</td>
				<td>
					<input type="range" min="50" max="2000" value="500" class="slider" id="metroRange">
					<div>
						<span>Radius shown around the stations: <span id='metroRadiusText'></span>m</span>
					</div>
				</td>
				<td></td>
				<td><button type='button' class='visibilityButton downloadButton' id='SECOND'>Get data in range 20-39 db</button><div class='loader loader-small' id='SECONDloader'></div></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><button type='button' class='visibilityButton downloadButton' id='THIRD'>Get data in range 40-59 db</button><div class='loader loader-small' id='THIRDloader'></div></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><button type='button' class='visibilityButton downloadButton' id='FOURTH'>Get data in range 60-85 db</button><div class='loader loader-small' id='FOURTHloader'></div></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><input type="range" min='0' max='80' value='20' step='10' id='noiseSlider' title='Showing range of 0-9 db'></td>
			</tr>
		</table>
	</div>	
  </body>
</html>
